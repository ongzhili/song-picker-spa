<!DOCTYPE html>
<html lang="en">
<link rel="icon" href="tf.ico" type="image/x-icon">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merge Sort Song Picker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Pick Your Favorite Song</h1>

  <div id="setup">
    <h2>Setup</h2>

    <label>
      Upload song list (JSON):
      <input id="songlist-input" type="file" accept=".json">
    </label>

    <br><br>

    <label>
      Top limit:
      <input id="toplimit-input" type="number" placeholder="âˆž (no limit)">
    </label>

    <br><br>

    <button id="start-btn">Start</button>
  </div>

  <label for="region-select">Select Region: (for AMQ links)</label>
  <select id="region-select">
    <option value="nae" selected>NA East</option>
    <option value="naw">NA West</option>
    <option value="eu">EU</option>
  </select>
  <div id="choices">
  </div>

  <div id="sorted-wrapper">
    <h2 id="sorted-header">Rankings</h2>
    <table id="sorted-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Song Name</th>
          <th>Artist</th>
        </tr>
      </thead>
      <tbody id="sorted-list"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>

</html>
